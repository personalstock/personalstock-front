<div class="container">
  
  <div class="col-md-8">
    <h1>PersonalStock</h1>
  </div>

  <div class="col-md-4">
    <app-greeting></app-greeting>
  </div>

  <div class="col-md-12">
    <app-navbar></app-navbar>
  </div>

  <div *ngIf="(appCompLoggedUser !== undefined && appCompLoggedUser !== null) 
              || this.router.url==='/login' || this.router.url==='/register'; 
              else unregisteredBlock" class="col-md-12 app-min-height">
    <router-outlet></router-outlet>
  </div>

  <ng-template #unregisteredBlock>
    <div class="col-md-12 app-min-height">
        <app-unregistered></app-unregistered>
    </div>
  </ng-template>

  <div class="col-md-12">
    <app-footer></app-footer>
  </div>

</div>
