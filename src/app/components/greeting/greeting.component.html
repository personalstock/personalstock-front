<div class="greeting">
  <br>
  <div>
    <p>Hello {{ usernameToGreet }}!</p>
  </div>
  <div *ngIf="loggedUser !== undefined && loggedUser !== null;
        else unregisteredButtons">
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
  <ng-template #unregisteredButtons>
    <button routerLink='/register' class="btn btn-primary">Register</button>
    &nbsp;&nbsp;
    <button routerLink='/login' class="btn btn-primary">Login</button>
  </ng-template>
</div>
