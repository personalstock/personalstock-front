<div class="greeting">
  <br>
  <div>
    <p>Hello {{ usernameToGreet }}!</p>
  </div>
  <div *ngIf="accountService.isUserLoggedIn; else unregisteredButtons">
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
  <ng-template #unregisteredButtons>
    <button routerLink='/register'>Register</button>
    &nbsp;&nbsp;
    <button routerLink='/login'>Login</button>
  </ng-template>
</div>
