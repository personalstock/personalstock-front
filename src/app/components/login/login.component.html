<form class="login-form" #loginForm="ngForm" (ngSubmit)="attemptLogin()">
    <h2>Sign in</h2>
    <br>

    <div class="form-group">
        <label for="login">Login:</label>
        <input class="form-control" 
                id="login" 
                name="login" 
                placeholder="Login"
                required
                [(ngModel)]="login"
        >
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password"
                class="form-control"
                id="pwd" 
                name="pwd" 
                placeholder="Password"
                required
                [(ngModel)]="password" 
        >
    </div>

    <div style="margin:auto;">
        <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary btn-lg">Login</button>
        &nbsp;&nbsp;
        <button class="btn btn-primary btn-lg" routerLink="/register">No account?</button>
    </div>
</form>
