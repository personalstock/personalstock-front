<h2>My orders</h2>
<br>
<div *ngIf="myOrders.length === 0">
  <p>
    You have no orders.
  </p>
</div>

<div class="panel-group">

  <div *ngFor="let order of myOrders">

        <div [ngClass]="{'panel': true, 'panel-primary': true}">

          <div class="panel-heading">
            {{ order.name }}
          </div>

          <div class="panel-body">
            <div class="col-md-4">
              <b>Location:</b> {{ order.location1 }} {{ order.location2 }}
              <br>
              <b>Price:</b> {{ order.price }} z≈Ç
              <br>
              <b>Description:</b> {{ order.description }}
              <br><br>
              <button (click)="seeVideos(order.id)" class="btn btn-primary">Check order videos</button>
              &nbsp;&nbsp;
              <button (click)="deleteOrder(order)" class="btn btn-danger">Delete order</button>
            </div>
            <div class="col-md-8">
              <img [src]="myOrdersGoogleMapLocations.get(order.id)" alt="Can't generate GoogleMap image." align = "right">
            </div>
          </div>

        </div>

        <br><br>
        
  </div>

</div>
